# Generated by GithubActions 0.25.1 [mxlabs: 1.11.0]

name: Lint
on:
  push:
    branches:
      - main # Merge to main
    tags:
      - '*' # Any tags
  pull_request:
    branches:
      - '*' # PR to main

# cancel previous workflow from same PR/branch/tag if new one is triggered
concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

jobs:
  lint:
    timeout-minutes: 20
    permissions:
      contents: read
      id-token: write
      pull-requests: read
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Run pre-commit hooks
        uses: pre-commit/action@v3.0.0
